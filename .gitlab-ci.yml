stages:
  - build
  - upload
  - release

build-plugin:
  stage: build
  rules:
    - if: $CI_COMMIT_TAG
  tags:
    - docker
    - real-dind
  image: docker:cli
  before_script:
    - apk add --no-cache go make
  script:
    - make download-tools
    - make build
  artifacts:
    when: on_success
    expire_in: 1 day
    paths:
      - build

push-plugin:
  stage: upload
  rules:
    - if: $CI_COMMIT_TAG
  needs:
    - job: build-plugin
      artifacts: true
  image: curlimages/curl
  script:
    # prepare go version variable for release
    # see https://docs.gitlab.com/ee/user/project/releases/release_cicd_examples.html#create-release-metadata-in-a-custom-script
    - 'export GO_VERS=$(cat build/gotify-server-go-version)'
    - 'echo "GO_VERS=$GO_VERS" > variables.env'
    # check if upload already exists
    - 'if curl --head --output /dev/null --fail "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/gotify-postal-webhooks/${CI_COMMIT_TAG}_go${GO_VERS}/gotify-postal-webhooks-linux-amd64.so"; then echo "Package already exists!"; false; else true; fi'
    # upload
    - 'curl --header "JOB-TOKEN: $CI_JOB_TOKEN" --upload-file build/gotify-postal-webhooks-linux-amd64.so "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/gotify-postal-webhooks/${CI_COMMIT_TAG}_go${GO_VERS}/gotify-postal-webhooks-linux-amd64.so"'
    - 'curl --header "JOB-TOKEN: $CI_JOB_TOKEN" --upload-file build/gotify-postal-webhooks-linux-arm-7.so "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/gotify-postal-webhooks/${CI_COMMIT_TAG}_go${GO_VERS}/gotify-postal-webhooks-linux-arm-7.so"'
    - 'curl --header "JOB-TOKEN: $CI_JOB_TOKEN" --upload-file build/gotify-postal-webhooks-linux-arm64.so "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/gotify-postal-webhooks/${CI_COMMIT_TAG}_go${GO_VERS}/gotify-postal-webhooks-linux-arm64.so"'
  artifacts:
    reports:
      dotenv: variables.env

release-plugin:
  stage: release
  rules:
    - if: $CI_COMMIT_TAG
  needs:
    - job: push-plugin
      artifacts: true
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  script:
    - 'echo "Releasing ${CI_COMMIT_TAG}_go${GO_VERS}"'
  release:
    name: "Release ${CI_COMMIT_TAG}_go${GO_VERS}"
    description: "Release of the Gotify Postal Webhooks Plugin in version ${CI_COMMIT_TAG}_go${GO_VERS}. Compatible with all versions of Gotify built with Go ${GO_VERS}!"
    tag_name: "$CI_COMMIT_TAG"
    assets:
      links:
        - name: gotify-webhooks-linux-amd64.so
          url: "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/gotify-postal-webhooks/${CI_COMMIT_TAG}_go${GO_VERS}/gotify-postal-webhooks-linux-amd64.so"
          link_type: package
        - name: gotify-webhooks-linux-arm-7.so
          url: "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/gotify-postal-webhooks/${CI_COMMIT_TAG}_go${GO_VERS}/gotify-postal-webhooks-linux-arm-7.so"
          link_type: package
        - name: gotify-webhooks-linux-arm64.so
          url: "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/gotify-postal-webhooks/${CI_COMMIT_TAG}_go${GO_VERS}/gotify-postal-webhooks-linux-arm64.so"
          link_type: package
